<template>
    <lightning-card variant="Narrow">
        <!-- Upcoming course -->

        <div class="slds-var-p-around_large slds-text-heading_large">Upcoming Course</div>
        <hr />
        <lightning-layout vertical-align="center" multiple-rows>
            <template if:true={upcomingCourse} for:each={upcomingCourse} for:item="course" for:index="index">
                <lightning-layout-item key={course.Id} size="12" padding="around-small" small-device-size="12"
                    medium-device-size="6" large-device-size="4">
                    <!-- <c-course-tile course={course} image-url={images.course} onselect={handleCourseClick} ></c-course-tile> -->
                    <c-course-tile course={course} onselect={handleCourseClick}></c-course-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
        <!-- Past course -->
        <hr />
        <div class="slds-var-p-around_large slds-text-heading_large">Past course</div>
        <lightning-layout multiple-rows>
            <template if:true={pastCourses} for:each={pastCourses} for:item="course" for:index="index">
                <lightning-layout-item key={course.Id} size="12" padding="around-small" small-device-size="12"
                    medium-device-size="6" large-device-size="4">
                    <!-- <c-course-tile course={course} image-url={images.course} onselect={handleCourseClick} ></c-course-tile> -->
                    <c-course-tile course={course} onselect={handleCourseClick}></c-course-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
